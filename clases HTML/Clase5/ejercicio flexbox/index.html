<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="/clases HTML/Clase 5/ejercicio flexbox/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">Ejemplo de menú</h1>
        <nav class="header__nav">
            <div class="header__logo"> <!--logo es  el primer hijo de nav-->
                <img src="./img/beach.png" alt="logo_beach">
            </div>
            <ul class="header__menu">  <!--menu es el segundo hijo de nav-->
                <li class="header__item">  <!--hijos del nav-->
                    <a class="header__link" href="#">Home</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Nosotros</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Servicios</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
